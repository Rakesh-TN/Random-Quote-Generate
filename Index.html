<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generate</title>
        <link rel="stylesheet" href="CSS/Style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
            <script src="JS/Script.js"></script>
        <script src="https://kit.fontawesome.com/7252e1f112.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-success">
        <main
            class="d-flex flex-column justify-content-center align-items-center min-vh-100">
            <h1 class="text-light pb-5">Random Quote Generate</h1>
            <section class="row">
                <div class="col-12">
                    <div class="card p-5 m-5 " id="quote-box">
                        <p id="quote" class=" fs-2"></p>
                        <div class="d-flex justify-content-end">
                            <p id="author" class="fs-4"></p>
                        </div>
                        <hr/>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-success m-1"><i class="fa-solid fa-quote-left" id="get-quote"></i> Get Quote</button>
                            <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" style="display: none;" class="btn btn-success m-1">
                                <i class="fa-brands fa-x-twitter"></i> Share Quote
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
